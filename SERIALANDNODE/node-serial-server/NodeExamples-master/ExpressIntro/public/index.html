<!DOCTYPE html>
<html>
	<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.2/p5.min.js">
	</script>
	<script>
	var timeDiv;

	function setup() {
		httpGet('/date', update);
		timeDiv = document.getElementById('time');
	}
	function update(response) {
		timeDiv.innerHTML = response;
		httpGet('/date', update);
	}

	</script>
	</head>
	<body>
		Hello World!
		<div id="time"></div>
	</body>
</html>
